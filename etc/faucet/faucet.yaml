dps:
  sw1:
    dp_id: 1
    hardware: Open vSwitch
    interfaces:
      1:
        acls_in:
        - access-port-protect
        description: host1 container
        name: h1
        native_vlan: office
      2:
        acls_in:
        - access-port-protect
        description: host2 container
        name: h2
        native_vlan: office
      3:
        acls_in:
        - access-port-protect
        description: guest1 container
        name: g1
        native_vlan: guest
      4:
        acls_in:
        - service-port-protect
        description: services container
        name: s1
        native_vlan: office
      5:
        acls_in:
        - access-port-protect
        description: VLAN trunk to sw2
        name: trunk
        tagged_vlans:
        - office
  sw2:
    dp_id: 2
    hardware: Allied-Telesis
    interfaces:
      1:
        acls_in:
        - access-port-protect
        description: raspberry pi
        name: pi
        native_vlan: office
      2:
        acls_in:
        - access-port-protect
        description: guest laptop
        name: laptop
        native_vlan: guest
      4:
        acls_in:
        - access-port-protect
        description: services Laptop
        name: s1
        native_vlan: guest
      24:
        description: VLAN trunk to sw1
        name: trunk
        tagged_vlans:
        - office
        - guest
include:
- acls.yaml
routers:
  router-office-guest:
    vlans:
    - office
    - guest
vlans:
  guest:
    description: guest network
    faucet_mac: 0e:00:00:00:20:01
    faucet_vips:
    - 10.0.200.254/24
    - 2001:200::1/64
    - fe80::c00:00ff:fe00:2001/64
    vid: 200
  office:
    acls_in:
    - office-vlan-protect
    description: this is new
    faucet_mac: 0e:00:00:00:10:01
    faucet_vips:
    - 10.0.100.254/24
    - 2001:100::1/64
    - fe80::c00:00ff:fe00:1001/64
    routes:
    - route:
        ip_dst: 192.168.0.0/24
        ip_gw: 10.0.100.2
    vid: 100
